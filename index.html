<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
    <body>
        <header>
            <!--header to hold High scores + quiz timer-->
            <h2></h2>
        </header>

        <!-- Main content card-->
        
        <main id="main-card">
            <!-- Intro section-->
            <section id="intro" class="hidden">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following questions within the time limit. Keep in mind that incorrect answers with penalize your score by 10 seconds.</p>
                <button name="start-btn" id="start-btn">Start Quiz</button>
            </section>

            <!--Question section-->
            <section id="question-format" class="hidden">
                <h2 id="question">Placeholder question text</h2>
                <ul id="answers">
                    <li>
                        <button id="answer-btn-1" type="submit">Answer 1</button>
                    </li>
                    <li>
                        <button id="answer-btn-2" type="submit">Answer 2</button>
                    </li>
                    <li>
                        <button id="answer-btn-3" type="submit">Answer 3</button>
                    </li>
                    <li>
                        <button id="answer-btn-4" type="submit">Answer 4</button>
                    </li>
                </ul>
            </section>
            <!-- End of quiz Prompt-->
            <section id="end-quiz-sc" class="hidden">
                 <h2>All Done!</h2>
                <p>Your final score is:<span id="final-score"></span></p>
                <form id="high-score-form">
                <textarea id="initials-field" placeholder="Enter Initials Here"></textarea>
                <button id="submit-initials">Save my Score</button>
                </form>
                <button id="go-back">Back to Start</button>
                <button id="clear-scores">Clear all Scores</button>
            </section>
            <!-- High score Prompt -->
            <section id="high-score-sc" class="hidden">
                <h2>High Scores</h2>
                <!-- <ul id="high-score-list"></ul> -->
                <table id="high-scores-tbl">
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </table>
                <button type="button" id="back-to-main">Return</button>
            </section>

        </main>


        <script src="./assets/js/quizlogic.js"></script>
    </body>
</html>
